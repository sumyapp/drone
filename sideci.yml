linter:
  gometalinter:
    options:
      vendor: false
      cyclo-over: 10
      min-confidence: 80
      dupl-threshold: 50
      tests: true
      errors: true
      disable:
        - vet
        - golint
      enable:
        -gofmt
      disable-all: true
  golint:
    options:
      vendor: false
      min-confidence: .90
 
